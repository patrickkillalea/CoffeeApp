<script>
jQuery.support.cors = true;
var serviceURL = "http://chav-adk11-1/coffeeservices/CoffeeServices.asmx";
var userLan = "$nd10";
function getCurrentUser() {
    $.ajax({
        type: "POST",
        url: serviceURL + "/getCurrentUser_WS",
	data: "{ lanId:\"" + userLan + "\"}",
        contentType: "application/json; charset=utf-8",
        dataType: "json"
    })
    .done(function (data) {
        user = data.d;
	alert(user.lanID);
    })
    .fail(function (xhr) {
        alert(xhr.responseText);
    });
}

function getCurrentUser2() {
    $.ajax({
        type: "POST",

        dataType: "json"
    })

        user = data.d;
	user.lanID = user.lanID.slice(3);
