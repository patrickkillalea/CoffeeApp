<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Unum Coffee Ordering</title>
    <meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name = "viewport" content = "width=device-width, inital-scale=1.0, maximum-scale=1.0"/>

<link rel='shortcut icon' href='images/coffee.ico' />
		
	<!-- Styles -->
	<link href = "./css/Bootstrap.css?parameter=1" rel = "stylesheet"/>
	<link href = "./css/styles.css" rel = "stylesheet"/>	
    <link href = "./css/bootstrap.css.map" rel = "stylesheet"/>
    <link href = "./css/bootstrap-responsive.css" rel = "stylesheet"/>
		
	<!-- Javascript -->
	<script type = "text/javascript" src = "./js/jquery-1.8.3.js"></script>
	<script type = "text/javascript" src = "./js/coffeeScript.js"></script>
    <script type = "text/javascript" src = "./js/bootstrap.js"></script>
    <script type = "text/javascript" src = "./js/moment.min.js"></script>
</head>

<body>
    <!-- Main Tabs -->
	<div id = "content" class = 'container'>
		<ul id = "mainTabs" class = "nav nav-tabs" data-tabs = "tabs">
			<li id = "mainHomeTab" class = "active"><a href = "#HomeTab" data-toggle = "tab"><h3>Home</h3></a></li>
			<li id = "mainCoffeeTab"><a href = "#CoffeeTab" data-toggle = "tab"><h3>Coffee</h3></a></li>
			<li id = "mainOrderTab"><a href = "#OrderTab" data-toggle = "tab"><h3>Orders</h3></a></li>
            <li class = "pull-right"><a><h3 id = "pName"></h3></a></li>
		</ul>
			
		<div id = "mainTabsContent" class = "tab-content">                
			
			<!-- Home Tab -->
			<div class = "tab-pane active" id = "HomeTab">				
				<div class = "row">
                    <div class = "jumbotron col-md-10 col-md-offset+1 col-md-offset-1 text-center" style = "height: 615px; margin-top: 15px">                        
                        <div class = "row">
                           <!-- <img id = "cup" src = "./images/Coffee-icon.png"/> -->	
				<img id = "cup" src = "./images/new-coffee.png"/>					
	                        <h2>In The Past 6 Months:</h2>
				<p>5350 Coffees Were Ordered By 43 Individual Users</p>
                            <div id = "homeLoading" class = "row">
                                <img src = "./images/loading_bar_grey.gif"/>
                                <p>Loading User Details...</p>
                            </div>
                            <div id = "homeActual" class = "row">
                                <h3 id = "fullName"></h3>
				<p id = "loginID"></p>
                            </div>
	                        
                        </div>
                    </div>
				</div>		
			</div>
			<!-- Home Tab End -->
            
			<!-- Coffee Tab -->
			<div class = "tab-pane" id = "CoffeeTab">
				<ul id = "coffeeTabs" class = "nav nav-tabs" data-tabs = "tabs"></ul>
						
				<div id = "coffeeTabsContent" class = "tab-content container">                    
                    <div class = "tab-pane active" id = "tab1"></div>
					<div class = "tab-pane" id = "tab2"></div>
					<div class = "tab-pane" id = "tab3"></div>
					<div class = "tab-pane" id = "tab4"></div>
					<div class = "tab-pane" id = "tab5"></div>
					<div class = "tab-pane" id = "tab6"></div>
					<div class = "tab-pane" id = "tab7"></div>
					<div class = "tab-pane" id = "tab8"></div>
					<div class = "tab-pane" id = "tab9"></div>	
					<div class = "tab-pane" id = "tab10"></div>							
				</div>	
                <div id = "coffeeTabLoading" class ='text text-center'>
                    <br />
                    <h3 style = 'color : #AB2525'>Loading</h3>
                    <img src = "./images/loading_pacman_black.gif"/><span id = 'coffeeDots'></span>
                </div>
			</div>        
			<!-- Coffees Tab End -->
				
			<!-- Order Tab -->
            <div class = "tab-pane" id = "OrderTab">
                <ul id = "OrderTabs" class = "nav nav-tabs" data-tabs = "tabs"></ul>	
                    
                <div id = "OrderTabsContent" class = "tab-content">                    
                    <div class = "tab-pane active" id = "otab1"></div>
                    <div class = "tab-pane" id = "otab2"></div>
                    <div class = "tab-pane" id = "otab3"></div>
                    <div class = "tab-pane" id = "otab4"></div>
                    <div class = "tab-pane" id = "otab5"></div>
                    <div class = "tab-pane" id = "otab6"></div>
                    <div class = "tab-pane" id = "otab7"></div>
                </div>  
                <div id = "orderTabLoading" class ='text text-center'>
                    <br />
                    <h3 style = 'color : #AB2525'>Loading</h3>
                    <img src = "./images/loading_pacman_black.gif"/><span id = 'orderDots'></span>
                </div>                                  				                
            </div>	
            <!-- Order Tab End -->		
		</div>
	    <!-- Main Tabs End -->

        <div class = 'row' id = 'pendingDiv'>
            <div class = 'col-md-12 test1'>
                <div class = 'jumbotron' id = 'pendingJumbo'> 
                    <div class = 'row'>
                        <div class = 'col-md-9' id = 'pendingTables'>    
                            <div class = 'text-center' style = 'margin-bottom : 15px'>
				                <button class = 'btn btn-danger' onclick = 'removeClick()' style = 'margin : 5px'>Remove</button>
				                <button class = 'btn btn-danger' onclick = 'removeAllClick()' style = 'margin : 5px'>Remove All</button>
				                <button class = 'btn btn-danger' onclick = 'submitAllClick()' style = 'margin : 5px'>Submit</button>
			                </div>
                        </div>
                        <div class = 'col-md-3 text-center' id = 'pendingTotals'>
	                        <div class = 'list-group' style = 'margin-bottom : 15px'>
		                        <a class = 'list-group-item active'>Total Cost</a>
		                        <p id = 'totalCostValue' class = 'list-group-item' style = 'font-size : 1em'>0</p>
	                        </div>
                            <div class = 'list-group'>
		                        <a class = 'list-group-item active'>Total Quantity</a>
		                        <p id = 'totalQuantityValue' class = 'list-group-item' style = 'font-size : 1em'>0</p>
	                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div> 
</body>
    <script type = "text/javascript" src = "./js/respond.min.js"></script>
</html>
